<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/favi.png">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
           <div class="featured-image mb-3">
            <img src="./static/title.jpg" class="img-fluid" style="width: 800px;border-radius: 3%;" >
           </div>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text mb-4">
                <h2>Welcome back to Scribble Space</h2>
                <p>We are happy to have you again.</p>
            </div>
            <div>
            <form action="{{url_for('verify')}}" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your username" pattern="^\S*$" required>
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="passwordInput" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toggleCheckbox">
                        <label for="toggleCheckbox" class="form-check-label text-secondary" ><small>Show Password</small></label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
                </div>
            </form>
                

                   

            </div>

                <div class="row">
                    <small>Don't have account? <a href="{{url_for('registration')}}">Sign Up</a></small>
                </div>
            </div>
        </div> 
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const passwordInput = document.getElementById('passwordInput');
            const toggleCheckbox = document.getElementById('toggleCheckbox');

            toggleCheckbox.addEventListener('change', () => {
                if (toggleCheckbox.checked) {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });

 // Function to sync input values
 function syncInputs() {
            var usernameInput = document.getElementById('username');
            var hiddenUsernameInput = document.getElementById('f_u');
            
            // Update the hidden input value whenever the first input changes
            usernameInput.addEventListener('input', function() {
                hiddenUsernameInput.value = usernameInput.value;
            });
        }

        // Call the function to set up the event listener
        syncInputs();
            
            });
    
    </script>
</body>
</html>
